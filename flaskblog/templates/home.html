{% extends "layout.html" %}
{% block content %}
    <br>
    {% for post in posts %}
    <div class="container col-8">
        <div class="card border-primary mb-3" style="width: 44rem;">
            <div class="card-header"><h4>{{ post.title }}</h4></div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{{ post.content }}</p>
                    <footer class="blockquote-footer"> By {{ post.author }} on <cite title="Source Title"></cite>{{ post.date_posted }}</cite></footer>   
                </blockquote>     
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
